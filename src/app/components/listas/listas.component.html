<ion-list color="dark">
    <ion-item-sliding *ngFor="let item of deseoservice.listas | filtrolistas:pendiente">
        <ion-item detail="true" color="dark" (click)="verTareas( item )">
            <ion-label color="medium" class="text-capitalize">
                {{item.titulo}}
            </ion-label>
            <ion-note slot="end" color="success">{{ item.items.length }} Items</ion-note>
        </ion-item>

        <ion-item-options side="end">
            <ion-item-option (click)="borrarLista( item )" color="danger">
                <ion-icon slot="icon-only" name="close"></ion-icon>
            </ion-item-option>
        </ion-item-options>

        <ion-item-options side="start">
            <ion-item-option (click)="editarTitulo( item )" color="dark">
                <ion-icon color="success" slot="icon-only" name="create-outline"></ion-icon>
            </ion-item-option>
        </ion-item-options>

    </ion-item-sliding>
</ion-list>
