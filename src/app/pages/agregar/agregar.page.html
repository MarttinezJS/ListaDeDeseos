<ion-header class="ion-no-border">
    <ion-toolbar color="dark">
        <ion-buttons slot="start">
            <ion-back-button color="success" defaultHref="/"></ion-back-button>
        </ion-buttons>

        <ion-title color="success" class="text-uppercase">{{ lista.titulo }}</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content color="dark">
    <ion-list color="dark">
        <ion-item color="dark">

            <ion-label color="medium" position="floating">Nuevo Item</ion-label>
            <ion-input type="text" [(ngModel)]="nombreItem" (keyup.enter)="agregarItem()"></ion-input>

        </ion-item>
    </ion-list>

    <ion-list>
        <ion-list-header color="dark">
            <ion-item color="dark" *ngIf=" lista.items.length > 0 ">
                <ion-label color="success">Items Pendientes
                </ion-label>
            </ion-item>
        </ion-list-header>

        <ion-item-sliding class="animated fadeInDown" *ngFor="let item of lista.items; let i = index">
            <ion-item color="dark">
                <ion-checkbox slot="start" color="success" [(ngModel)]="item.completa" (ionChange)="checkCambio( item )"></ion-checkbox>
                <ion-label color="medium" class="text-capitalize">{{ item.desc }}</ion-label>
            </ion-item>

            <ion-item-options side="end">
                <ion-item-option (click)="eliminar( i )" color="danger">
                    <ion-icon slot="icon-only" name="close"></ion-icon>
                </ion-item-option>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>
</ion-content>
